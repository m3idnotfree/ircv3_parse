[package]
name = "ircv3_parse"
version = "2.0.0"
authors = ["m3id"]
edition = "2021"
description = "Zero-copy parser for IRCv3 messages"
repository = "https://github.com/m3idnotfree/ircv3_parse.git"
license = "MIT OR Apache-2.0"
keywords = ["ircv3", "twitch", "irc", "parser", "chat"]
categories = ["parser-implementations", "network-programming"]
readme = "README.md"
documentation = "https://docs.rs/ircv3_parse"

[features]
serde = ["dep:serde"]

[profile.release]
debug-assertions = false

[dependencies]
bytes = "1.10.1"
memchr = "2.7.6"
serde = { version = "1.0.228", optional = true, features = ["derive"] }
thiserror = "2.0.17"

[dev-dependencies]
proptest = "1.6.0"
serde_json = "1.0.145"
